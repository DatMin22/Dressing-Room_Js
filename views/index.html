<!DOCTYPE html>
<html lang="en">

<head>
  <title>CyberLearn Dressing Room</title>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />

  <link rel="stylesheet" href="./../assets/css/style.css" />
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-12">
        <div class="card">
          <div class="text-center">
            <img src="./../assets/images/cybersoft.png" alt="Card image" />
          </div>

          <div class="card-body">
            <h4 class="card-title text-center">
              CyberLearn - Học lập trình trực tuyến - Dự án thử đồ trực tuyến
              - Virtual Dressing Room
            </h4>
          </div>
        </div>
        <hr />
      </div>
    </div>
    <div class="row">
      <div class="col-md-8">
        <ul class="nav nav-tabs" id="myTab" role="tablist">
          <li class="nav-item">
            <a class="nav-link active" id="ao-tab" data-toggle="tab" href="#ao" role="tab" aria-controls="ao"
              aria-selected="true">Áo</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" id="quan-tab" data-toggle="tab" href="#quan" role="tab" aria-controls="quan"
              aria-selected="false">Quần</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" id="giayDep-tab" data-toggle="tab" href="#giayDep" role="tab" aria-controls="giayDep"
              aria-selected="false">Giày dép</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" id="tuiXach-tab" data-toggle="tab" href="#tuiXach" role="tab" aria-controls="tuiXach"
              aria-selected="false">Túi xách</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" id="dayChuyen-tab" data-toggle="tab" href="#dayChuyen" role="tab"
              aria-controls="dayChuyen" aria-selected="false">Dây chuyền</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" id="kieuToc-tab" data-toggle="tab" href="#kieuToc" role="tab" aria-controls="kieuToc"
              aria-selected="false">Kiểu tóc</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" id="nen-tab" data-toggle="tab" href="#nen" role="tab" aria-controls="nen"
              aria-selected="false">Nền</a>
          </li>
        </ul>

        <div class="well">
          <!-- Tab panes -->
          <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active" id="ao" role="tabpanel" aria-labelledby="ao-tab">
              <div class="row" id="topclothes">

              </div>
            </div>
            <div class="tab-pane fade" id="quan" role="tabpanel" aria-labelledby="quan-tab">
              <div class="row" id="botclothes">

              </div>
            </div>
            <div class="tab-pane fade" id="giayDep" role="tabpanel" aria-labelledby="giayDep-tab">
              <div class="row" id="shoes">

              </div>
            </div>
            <div class="tab-pane fade" id="tuiXach" role="tabpanel" aria-labelledby="tuiXach-tab">
              <div class="row" id="handbags">

              </div>
            </div>
            <div class="tab-pane fade" id="dayChuyen" role="tabpanel" aria-labelledby="dayChuyen-tab">
              <div class="row" id="necklaces">

              </div>
            </div>
            <div class="tab-pane fade" id="kieuToc" role="tabpanel" aria-labelledby="kieuToc-tab">
              <div class="row" id="hairstyle">

              </div>
            </div>
            <div class="tab-pane fade" id="nen" role="tabpanel" aria-labelledby="nen-tab">
              <div class="row" id="background">

              </div>
            </div>

          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="contain">
          <!-- <img src="../assets/images/clothes/topcloth1.png" alt=""> -->
          <div class="body"></div>
          <div class="model"></div>
          <div class="hairstyle"></div>
          <div class="necklace"></div>
          <div class="bikinitop"></div>
          <div class="bikinibottom"></div>
          <div class="handbag"></div>
          <div class="feet"></div>
          <div class="background" id="background"></div>
        </div>
      </div>
    </div>


  </div>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.5.1/axios.min.js"
    integrity="sha512-emSwuKiMyYedRwflbZB2ghzX8Cw8fmNVgZ6yQNNXXagFzFOaQmbvQ1vmDkddHjm5AITcBIZfC7k4ShQSjgPAmQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="./../models/ListChosen.js"></script>
  <script src="./../models/ChoseItem.js"></script>
  <script src="./../utils/callData.js"></script>
  <!-- <script src="../data/Data.json"></script> -->
  <script src="./../controllers/main.js"></script>
</body>

</html>
